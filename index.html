<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="form">

<!-- Personal Details -->

<h2>Personal Details</h2>
<br> 

<!-- Name -->

<div class="form-group"> 

<label class="label" for="name">Name:</label>

<input class="input" type="text" id="name" >

</div>



<!-- image -->
<div class="form-group">    

    <label class="label" for="img">Image</label>
        
    <input class="input" type="file" id="img" >     
    </div>


<!-- Mobile -->
<div class="form-group">    

<label class="label" for="mobile">Mobile:</label>
    
<input class="input" type="mob" id="mobile" >
    
</div>



<!-- Email -->
<div class="form-group">    

<label class="label" for="email">Email:</label>
        
<input class="input" type="email" id="email" >
        
</div>


<!--Address -->
<div class="form-group">    
 <label class="label" for="address">Address:</label>
            
<input class="input" type="text" id="address" >
</div>



<!-- Qualification -->
<h2 class="edu">Education</h2>
<br>

<!-- graduation's details -->
<div>
<div class="form-group">    
<label class="label" for="degree1">Degree:</label>
            
<input class="input" type="text" id="degree1"  >
            
</div>


<div class="form-group">    
<label class="label" for="university">Institute:</label>
                    
<input class="input" type="text" id="university" >
                    
</div>



<div class="form-group">    
<label class="label" for="pass1">Passing Year:</label>
                
<input class="input" type="number" id="pass1" >
                
</div>


<!-- Intermediate -->
<div class="form-group">    
<label class="label" for="degree2">Degree:</label>
                
<input class="input" type="text" id="degree2" >
                
</div>
    
    
<div class="form-group">    
<label class="label" for="colg">Institute:</label>
                        
<input class="input" type="text" id="colg" >
                        
</div>
    
    
    
<div class="form-group">    
<label class="label" for="pass2">Passing Year:</label>
                    
<input class="input" type="number" id="pass2" >
                    
</div>


<!-- Matric -->
<div class="form-group">    
<label class="label" for="degree3">Degree:</label>
                    
<input class="input" type="text" id="degree3" >
                    
</div>
        
        
<div class="form-group">    
<label class="label" for="school">Institute:</label>                          
<input class="input" type="text" id="school">                          
</div>
        
</div>


<!-- Skills Section -->
 <h2 class="skills">Expertise</h2>
 <br>
 <div class="form-group">  

<label class="label" for="skill1">Skills:</label>
<input class="input" type="text" id="skill1" >

<label class="label" for="skill2"></label>
<input class="input" type="text" id="skill2" >

<label class="label" for="skill3"></label>
<input class="input" type="text" id="skill3" >

<label class="label" for="skill4"></label>
<input class="input" type="text" id="skill4" >

</div>

<!-- language -->
<h2 class="language">Language</h2>
<br>
<div class="form-group">    
<label class="label" for="language">Language:</label>
                            
<input class="input" type="text" id="language" >

<label class="label" for="language2">Language:</label>
                            
<input class="input" type="text" id="language2" >
                            
</div>


<!-- objective -->
 <h2 class="objective">Career Objective</h2>
 <br>
 <div class="form-group">

<label class="label" for="obj">Objective:</label>
<input class="input" type="text" id="obj" >

<label class="label" for="objt"></label>
<input class="input" type="text" id="objt" >                        
</div>



<!-- Experience's Section  -->
<h2 class="experience">Experience</h2>
<br>

<div class="form-group">    
    
<label class="label" for="company">Company Name:</label>                          
<input class="input" type="text" id="company" >

<label class="label" for="designation">Designation:</label>                          
<input class="input" type="text" id="designation" >

<label class="label" for="starting_month">Starting Month:</label>                          
<input class="input" type="text" id="starting_month" >                          

<label class="label" for="starting_year">Starting Year:</label>                          
<input class="input" type="number" id="starting_year" >                          

   
<!-- Responsilities -->

<label class="label" for="responsibility1">Responsibilities:</label>                          
<input class="input" type="text" id="responsibility1" >

<label class="label" for="responsibility2"></label>                          
<input class="input" type="text" id="responsibility2" >

<label class="label" for="responsibility3"></label>                          
<input class="input" type="text" id="responsibility3" >

<label class="label" for="responsibility4"></label>                          
<input class="input" type="text" id="responsibility4" >

</div>


<!-- 2nd Experience -->
<div class="form-group">    
    
    <label class="label" for="company2">Company Name:</label>                          
    <input class="input" type="text" id="company2" >
    
    <label class="label" for="designation2">Designation:</label>                          
    <input class="input" type="text" id="designation2" >
    
    <label class="label" for="starting_month2">Starting Month:</label>                          
    <input class="input" type="text" id="starting_month2" >                          
    
    <label class="label" for="starting_year2">Starting Year:</label>                          
    <input class="input" type="number" id="starting_year2" > 

    <label class="label" for="ending_month">Ending Month:</label>                          
    <input class="input" type="text" id="ending_month" >                          
    
    <label class="label" for="ending_year">Ending Year:</label>                          
    <input class="input" type="number" id="ending_year" > 


    <!--Responsilities  -->
<label class="label" for="responsibility5">Responsibilities:</label>                          
<input class="input" type="text" id="responsibility5" >

<label class="label" for="responsibility6"></label>                          
<input class="input" type="text" id="responsibility6" >

<label class="label" for="responsibility7"></label>                          
<input class="input" type="text" id="responsibility7" >

 </div>



<!-- Reference' portion -->
<h2 class="reference">Reference</h2>

<div class="form-group">    
<label class="label" for="ref">Reference</label>
                        
<input class="input" type="text" id="ref" >
                        
</div>

<!-- Button -->
 <br>
 <br>
 <br>
<div class="button">
    <input id="submitButton" type="submit">
</div>


</form>



<script src="script.js"></script>
</body>
</html>
