<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="resume-container">
    <header>

    <div>

    <h1><span id="resume_name" ></span></h1>

    </div>

<!-- Picture -->
    <img id="resume_img" src="picture1.jpg" alt="">
     
  </header>

<div class="content">
<aside>

  <!-- Personal Details -->

<section id="details" class="contactDetails">

  <h2>Contact Info</h2>
  <h4>Mobile:</h4>
   <p><span id="resume_mobile" ></span></p> 
  <h4>Email</h4>
  <address><span id="resume_email" ></span></address>
  <h4>Address</h4>
  <p><span id="resume_add" ></span></p>

</section>

<!-- Education -->
<section id="edu" class="education">
  <h2>Education</h2>
  <h4><span id="resume_degree" ></span></h4>
  <p><span id="resume_uni" ></span></p>
  <p><span id="passing_year" ></span></p>

<br>
  <h4><span id="resume_degree2" ></span></h4>
  <p><span id="resume_colg"></span> </p>
  <p><span id="passing_year2"></span></p>
<br>
  <h4><span id="resume_degree3" ></span></h4>
  <p><span id="resume_school"></span></p>
</section>


 <!-- Expertise -->
 <section id="skills" class="skills">
  <h2>Skills</h2>
  <ul>
    <li><span id="resume_skill1"></span></li>
    <li><span id="resume_skill2"></span></li>
    <li><span id="resume_skill3"></span></li>
    <li><span id="resume_skill4" ></span></li>
  </ul>
</section>

<section id="language" class="language">
  <h2>Language</h2>
  <p><span id="resume_language1"></span></p>
  <p><span id="resume_language2"></span></p>
</section>

</aside>


<!-- main content -->
 <main class="main-content">

  <!-- Objective -->

  <section id="objective" class="objective">
   <h2>Career Objective</h2>
  <p>
   <span id="resume_objective"></span>
  </p>
  </section>


  <!-- experience -->

 <section id="exp" class="experience">
 <h2>Work Experience</h2>
 <h3><span id="work_exp"></span></h3>
<h3><span id="resume_designation"></span></h3>
 <h4><span id="month_start"></span></h4>
 <h4><span id="year_start"></span></h4>
 <ul>
   <li><span id="resume_res1" ></span></li>
   <li>
 <span id="resume_res2"></span>
  </li>
   <li>
  <span id="resume_res3"></span>
  </li>
  <li><span id="resume_res4"></span></li>
 </ul>

  <h3><span id="resume_exp2" ></span></h3>

<h4><span id="month_start2"></span></h4>
<h4><span id="year_start2"></span></h4>
 <h4><span id="end_month"></span></h4> <h4><span id="end_year"></span></h4>
 
<ul>
 <li><span id="resume_res5"></span>.</li>
 <li>
  <span id="resume_res6"></span></li>
  <li><span id="resume_res7"></span></li>
</ul>

</section>


<!-- Reference -->
<section id="reference" class="reference">
  <h2>Reference</h2>
  <p>
  <span id="resume_ref"></span>
  </p>
</section>

</main>

</div>

 </div>

  <button id="edit_button" class="button">Edit</button>

<a id="anchor_tag" href=""><button id="link_button" class="button">Shareable Link</button>
</a>

<button id="copy_button" class="button"> Copy Address </button>

</div>

 <script src="resumeScript.js"></script>


</body>

</html>
